<div class="container mt-3">
  <div class="row">
      <section class="col-3">
        <ng-container  *ngIf="types && brands">
        <h5 class="text-warning ml-3 mt-4 mb-4">Sort</h5>   
        <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions"
              [value]="sort.value"
          >{{sort.name}}
          </option>              
        </select>  
        <h5 class="text-warning ml-3 mt-4 mb-4">Brands</h5>   
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active] ="brand.id === this.shopParams.brandId"     
            [value]="brand.id"   
            (click) = "onBrandSelected(brand.id)"
            >
            {{brand.name}}
            </li>       
        </ul>
        <h5 class="text-warning ml-3 mt-4 mb-4">Types</h5>  
        <ul class="list-group my-3">
          <li class="list-group-item" 
              *ngFor="let type of types"
              [class.active] ="type.id === this.shopParams.typeId"        
              [value]="type.id"   
              (click) = "onTypeSelected(type.id)"
              >
              {{type.name}}
          </li>
        </ul>    
        </ng-container>
      </section>
      <section class="col-9">
        <div class="d-flex justify-content-between align-items-center mt-2 ml-3 mr-3">
          <app-paging-header
             [totalCount] = "this.totalCount"
             [pageNumber] = "this.shopParams.pageNumber"
             [pageSize] = "this.shopParams.pageSize"
          ></app-paging-header>
          <div class="form-inline mt-2" *ngIf="products">
            <input type="text" (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width:300px" placeholder="Search">
            <button (click)="onSearch()" class="btn btn-outline-primary mr-2 my-2">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success my-2">Reset</button>
          </div>
        </div>
        <div class="album pb-5 pt-3 bg-light">
          <div class="container">
      
            <div class="row">
              <div class="col-4 mb-4" *ngFor="let item of products">
                  <app-product-item [product]="item"></app-product-item>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="totalCount>0">  
         <app-pager 
          [totalCount] = "totalCount"
          [pageSize] = "shopParams.pageSize"
          (pageChanged) = "onPageChanged($event)"
        ></app-pager>               
        </div>
      </section>
  </div> 
</div>
